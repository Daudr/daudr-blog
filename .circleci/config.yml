version: 2
jobs:
  build:
    docker: 
      - image: circleci/node:8

    working_directory: ~/repo

    steps:
      - checkout
      
      # Download and cache dependencies
      - restore_cache:
          keys:
            # Find a cache corresponding to this specific package-lock.json checksum
            # when this file is changed, this key will fail
            - v1-npm-deps-{{ checksum "package-lock.json" }}
            # Find the most recently generated cache used from any branch
            - v1-npm-deps-
      
      - run:
          name: Install Dependencies
          command: npm install

      - save_cache: 
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
            
          paths:
            - ./node_modules          

      - run:
          name: Gatsby Build
          command: ./node_modules/.bin/gatsby build

  build-test:
    working_directory: ~/repo

    steps:     
      - run:
          name: Firebase Deploy Test
          command: ./node_modules/.bin/firebase deploy --only hosting:test --token=$FIREBASE_TOKEN
  
  build-prod:
    working_directory: ~/repo

    steps:     
      - run:
          name: Firebase Deploy Prod
          command: ./node_modules/.bin/firebase deploy --only hosting:prod --token=$FIREBASE_TOKEN

workflows:
  version: 2
  deploy_test:
    filters:
      branches:
      only:
        - develop
    jobs:
      - build
      - deploy-test

  deploy_prod:
    filters:
      branches:
        only:
          - master
    jobs:
      - build
      - deploy-prod
